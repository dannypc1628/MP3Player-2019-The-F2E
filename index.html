<body class="bg-light">
    <div  id="player"  class="container bg-white border ">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="./img/btn_back.png"><div class="h3">Playing Now</div><img src="./img/menu-2.png">
            </div>
            <div class="col-12 d-flex justify-content-center m-5">
                <!-- <svg viewBox="0 0 40 40" class="svgOutside">
                    <circle r="20" cx="20" cy="20" class="circleOutside" id="circleT"></circle>
                    <circle r="18" cx="20" cy="20" class="circleInside"></circle>
                    
                </svg> -->
                <div class="dick  d-flex justify-content-center align-items-center">
                    <div class="dick-circle"></div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3 mb-0"><div class="h3 mb-0">Winds of Spring</div></div>
            <div class="col-12 d-flex justify-content-center text-muted">Wes Hutchinson-Winds of Spring</div>
            <div class="col-12 d-flex justify-content-center align-items-center w-100 m-3">
                <div class="text-muted mr-1">00:00</div><div class="w-50 bar m-2"></div><div class="text-muted ml-1">02:55</div></div>
            <div class="col-12 d-flex justify-content-around align-items-center m-5 ">
                <div class="ml-5">
                    <img src="./img/btn_cycle-2@2x.png" alt="">
                </div>
                <div>
                    <img src="./img/btn_last-track-1@2x.png" alt="">
                </div>
                <div class="p-3 shadow play-button" v-on:click="PlayOrPaused">
                    <img v-if="MusicIsPaused==true"  class="ml-3 " src="./img/play-button (1).png" alt="">
                    <img v-if="MusicIsPaused==false"  class="ml-2 mr-2  " src="./img/pause-button.png" alt="">
                </div>
                <div>
                    <img src="./img/btn_next-track-1@2x.png" alt="">
                </div>
                <div class="mr-5">
                    <img src="./img/btn_random-1@2x.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">

        <source = src="./music/Winds_of_Spring.mp3" type="audio/mp3">
    </audio>
